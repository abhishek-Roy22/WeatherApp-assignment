<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Weather-Forecast-Web-App</title>
  </head>
  <body>
    <main class="w-full bg-[#e1f0fa]">
      <header class="text-center font-bold text-white bg-blue-500 py-4 px-3">
        Weather Dashboard
      </header>

      <section
        class="w-full h-full lg:h-[92.8vh] flex flex-col sm:flex-row p-2 sm:p-5"
      >
        <form id="form" class="w-full sm:w-80 h-auto sm:h-full flex flex-col">
          <label for="city" class="font-bold text-black mb-2 text-2xl"
            >Enter a City Name</label
          >
          <input
            type="search"
            name="city"
            class="bg-white outline-none px-3 py-2 border border-gray-400 border-solid rounded-md mb-3"
            id="city"
            autocomplete="off"
            autofocus
            placeholder="E.g., New York, Tokyo, London"
          />
          <button
            id="button"
            type="submit"
            class="bg-blue-500 w-full text-gray-100 border-none outline-none px-3 py-2 rounded-md"
          >
            Search
          </button>
          <div class="flex items-center justify-between my-3">
            <hr class="inline-block border-none h-[1px] bg-gray-400 w-full" />
            <span class="pl-2 pr-2 text-lg text-gray-400 font-bold">or</span>
            <hr class="inline-block border-none h-[1px] bg-gray-400 w-full" />
          </div>
          <button
            id="current_btn"
            type="button"
            class="bg-gray-500 w-full text-gray-100 border-none outline-none px-3 py-2 rounded-md"
          >
            Use Current Location
          </button>
        </form>
        <div class="flex-1 flex flex-col gap-3 sm:p-5 mt-5 sm:mt-0">
          <div class="w-full bg-blue-500 p-5 flex justify-between rounded-md">
            <div class="flex flex-col gap-4">
              <div id="location_data">
                <h2
                  id="title"
                  class="font-bold text-lg sm:text-3xl text-white inline-block"
                >
                  London
                </h2>
                <span
                  id="date"
                  class="font-bold text-lg sm:text-3xl text-white inline-block"
                  >(2024-08-06)</span
                >
              </div>
              <p
                id="temp"
                class="text-white font-semibold text-base sm:text-lg"
              >
                Temperature:
              </p>
              <p
                id="wind"
                class="text-white font-semibold text-base sm:text-lg"
              >
                Wind:
              </p>
              <p
                id="humidity"
                class="text-white font-semibold text-base sm:text-lg"
              >
                Humidity:
              </p>
            </div>
            <div class="flex flex-col items-center justify-center">
              <p id="icon" class="text-3xl"></p>
              <span
                id="condition"
                class="font-semibold text-base sm:text-lg text-white"
                >Light Rain</span
              >
            </div>
          </div>
          <h4 class="text-black text-2xl font-bold">3 Days Forecast</h4>
          <!-- Weather Card -->
          <div class="flex flex-col lg:flex-row w-full gap-4" id="cards"></div>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
